<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Tags -->
    <meta content="text/html; charset=utf-8" http-equiv="Content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Khryss' Designs</title>
    <!-- Links -->
    <!-- Bootstrap First! -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!-- Then main stylesheets -->
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
    <!-- Favicon Element -->
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
  </head>
<body ng-app="myApp" ng-controller="myCtrl">
  <!-- NAV BAR -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Navigation Bar</span>                                <!-- Add functionality to Mobile NavBar! -->
                  <span class="glyphicon glyphicon-th-list" style="font-size: 25px;"></span>
              </button>
              <a class="navbar-brand zoomIn animated" href="index.html">Khryss' Designs</a>
          </div>
          <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="aboutme.html" class="navType zoomIn animated">About Me</a></li>
                  <li><a href="portfolio.html" class="navType zoomIn animated">Portfolio</a></li>
                  <li><a href="services.html" class="navType zoomIn animated">Services</a></li>
                  <li><a href="contact.html" class="navType zoomIn animated">Contact Me</a></li>
              </ul>
          </div>
      </div>
  <!-- END OF NAV BAR -->
  <!-- AngularJS Store -->
  <div class="service-section">
      <div class="container">
          <p class="intro-statement">{{ intro }}</p>
              <div class="abilContainer" >
                  <div class="ability" ng-repeat="x in product">
                      <span class="serSpan">{{ x.price | currency}}<span class="serNum">From</span></span>
                      <h1 class="serStatement"><strong>{{ x.name }}</strong></h1>
                          <ul class="serTable">
                              <li class="serItem">{{ x.item1 }}</li>
                              <li class="serItem">{{ x.item2 }}</li>
                              <li class="serItem">{{ x.item3 }}</li>
                              <li class="serItem">{{ x.item4 }}</li>
                              <li class="serItem" style="margin-bottom: 10px;">{{ x.item5 }}</li>
                              <li class="serItem" style="border-top: 1px solid #ccc; padding-bottom: 10px;">&nbsp;</li>
                          </ul>
                        <!--   <div class="serBtn">
                              <a href="" class="btn btn-enquire">Discover</a>
                          </div> -->
                  </div>
<!-- End of AngularJS Store -->
              </div>
              <div class="button-centering">
                  <a href="services.html" class="btn btn-lg btn-primary">Learn More!</a>
              </div>
      </div>
  </div>
  <!-- Scripts at the end to load the page faster -->
  <script src="assets/js/bootstrap.js"></script> <!-- Bootstrap -->
  <script src="assets/js/jquery.min.js"></script> <!-- jQuery -->
  <script src="https://use.fontawesome.com/607f7c0e54.js"></script> <!-- Font Awesome -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script> <!-- AngularJS -->
  <script src="assets/js/functions.js"></script> <!-- My JS -->
  <script src="assets/js/MainController.js"></script> <!-- Main Controller -->

</body>
</html>
